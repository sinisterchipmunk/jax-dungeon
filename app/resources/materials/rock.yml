ambient:
  red:   1.0
  green: 1.0
  blue:  1.0
  alpha: 1.0

diffuse:
  red:   1.0
  green: 1.0
  blue:  1.0
  alpha: 1.0

specular:
  red:   0.0
  green: 0.0
  blue:  0.0
  alpha: 0.0

shininess: 10

layers:
  - type: Texture
    path: "/images/rock.png"
    scale_x: 1.0
    scale_y: 1.0
    wrap_s: GL_REPEAT
    wrap_t: GL_REPEAT
    
  - type: Lighting

  - type: NormalMap
    path: "/images/rockNormal.png"
    scale_x: 1.0
    scale_y: 1.0
    wrap_s: GL_REPEAT
    wrap_t: GL_REPEAT
